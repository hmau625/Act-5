<div class="dragon-background">
<h1>Personajes de Dragon Ball</h1>

<div class="cards">
  <div class="card" *ngFor="let character of characters" (click)="openCharacter(character.id)">
    <img [src]="character.image" alt="{{ character.name }}">
    <h2>{{ character.name }}</h2>
    <p>ID: {{ character.id }}</p>
    <p>Raza: {{ character.race }}</p>
  </div>
</div>
</div>
